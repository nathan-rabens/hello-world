<!DOCTYPE html>
<head>
  <title>Contact</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  <script src="rabensportfolio/rabensPortfolio.js"> </script> <!-- added link to .js page-->
</head>
<body>
  <h1>Contact</h1>
  <h2>General Inquiries</h2>
  <form>
    <fieldset>
      <legend>Basic Information:</legend>
      <p><label>
        Your Name:
        <input type="text" name="name" size="30" maxlength="110"/>
      </label></p>
      <p><label>
        Your Email:
        <input type="email" name="email" size="30" maxlength="110"/>
      </label></p>
      <br />
    </fieldset>
    <br />
    <fieldset>
     <legend>Your Comments:</legend>
     <p> <!-- why is this p tag here? -->
       <label for="comments">
         What would you like to ask Nathan Rabens?
       </label>
       <br />
       <textarea rows="5" cols="50" id="comments">
       </textarea>
       <br /></p>
    <input type="submit" value="Submit"/>
   </fieldset>
 </form>
</body>
